<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <title>{% block title %}Default{% endblock %}</title>
</head>

<body class="body-main" onload="displayDate()">
    <header>
        <nav class="nav-box">
            <ul>
                <li><a class="active" href="{{url_for('views.home')}}">Home</a></li>
                <li><a class="nav-link" href="{{url_for('views.about')}}">About</a></li>
                <li><a href="{{url_for('views.contact')}}">Contact</a></li>
                <li><a href="{{url_for('views.subscribe')}}">Subscribe</a></li>
                <li><a href="{{url_for('views.todo')}}">ToDos</a></li>
            </ul>
        </nav>
        <button onclick="darkMode()" class="example-button">Dark Mode</button>
    </header>

    <div class="container">
        {% block content %}
        Blank
        {% endblock %}
        <span id="date"></span>
    </div>

    <script src="{{url_for('static',filename='js/main.js')}}"></script>
</body>

</html>
